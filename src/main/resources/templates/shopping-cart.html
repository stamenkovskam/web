<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center" style="padding: 1rem 1rem;">
        <div class="container">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Category</th>
                            <th class="text-right">
                                <a th:href="@{'/shopping-cart/pay'}"
                                   class="btn btn-sm btn-info ">
                                    <i class="fa fa-trash">Pay</i>
                                </a>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="cart-item">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getPrice()}"><span>$</span></td>
                            <td th:text="${product.getCategory() != null} ? ${product.getCategory().getName()} : 'No Category'"></td>

                        </tr>
                        </tbody>


                    </table>
                </div>
            </div>
        </div>
    </div>
</th:block>
