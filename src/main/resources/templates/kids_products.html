<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center" style="padding: 1rem 1rem;">
        <div class="container" >
            <h3 class="jumbotron-heading">Kid's Products</h3>
        </div>
    </section>

    <div class="col mb-3">
        <div class="row" style="justify-content: center">
            <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                <a href="/kid_products/add-form" class="btn btn-block btn-dark ">
                    Add new product
                </a>
            </div>
        </div>
    </div>

    <div class="text-center">
    <form id="filter-form" >

        <label for="nameSearch">Name</label>
        <input id="nameSearch" type="text" name="nameSearch"/>
<!--        <label for="categoryId">Category</label>-->
<!--        <select id="categoryId" name="categoryId">-->
<!--            <option value="">All</option>-->
<!--            &lt;!&ndash; For each category you should have one <option> like below  &ndash;&gt;-->
<!--            <option th:each="cat:${categories}" th:value="${cat.id}" th:text="${cat.name}"> [cat.name]</option>-->
<!--        </select>-->
        <button id="filter" type="submit">Filter</button>
    </form>
    </div>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <div class="row">
                    <tr th:each="product : ${products}" class="product">
                            <div class="col-sm-3">
                                <div class="card">
                    <div class="card" style="width: 18rem;">


                        <div class="card-body">
                            <img style="width: 250px; height: 300px" th:src="${product.getPhoto()}">
                            <span>Product name:</span>
                            <td th:text="${product.getName()}"></td><hr>
                            <span>Price:</span>
                            <td th:text="${product.getPrice()}"></td><span>$</span><hr>
                            <span>Category:</span>
                            <td th:text="${product.getCategory() != null}
                            ? ${product.getCategory().getName()} : 'No Category'"></td>
                                <hr>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <form th:action="@{'/kid_products/delete/{id}' (id=${product.getId()})}"
                                          th:method="DELETE">
                                        <button type="submit"
                                                class="btn btn-sm btn-danger delete-product">
                                            <i class="fa fa-trash">Delete</i>
                                        </button>
                                    </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                    <a th:href="@{'/kid_products/edit-form/{id}' (id=${product.getId()})}"
                                       class="btn btn-sm btn-info edit-product">
                                        <i class="fa fa-trash">Edit</i>
                                    </a>
                                </th:block>
                                <form th:action="@{'/shopping-cart/add-kid_product/{id}' (id=${product.getId()})}"
                                      th:method="POST"
                                      sec:authorize="isAuthenticated()">
                                    <button type="submit"
                                            class="btn btn-sm btn-primary cart-product">
                                        <i class="fa fa-trash">Add product to cart</i>
                                    </button>
                                </form>
                            </td>
                        </div>
                    </div></div></div>
                    </tr></div>
                </div>
            </div>
        </div>
    </div>
</div>
